 
 <div class="container">
 	<br>
 	<div>
 	<div class="row" ng-if="loginCtrl.loginActivo">
 		<div class="row">
 			<div class="col-md-4"></div>
			<div class="col-md-3">
				<h3>usuario:</h3>
				<input type="text" ng-model="loginCtrl.user">
			</div>
	</div>
	<div class="row">
 		<div class="row">
 			<div class="col-md-4"></div>
			<div class="col-md-3">
				<h3>password:</h3>
				<input type="password" ng-model="loginCtrl.password">
			</div>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
			<div class="col-md-3">
				<button class="btn btn-primary" ng-click="loginCtrl.login()">login</button>
			</div>
	</div>
 	</div>
 	</div>
 	<div class="row" ng-if="loginCtrl.entrar">
 		<div class="col-md-3">
 			<!--<button class="btn btn-primary" ui-sref="app.alumno.mostrar">Mostrar Alumno</button>-->
 			<a ui-sref="app.alumno.mostrar">Listar Alumnos</a>
 		</div>
 		<div class="col-md-3">
 			<a ui-sref="app.alumno.agregar">Alta Alumno</a>
 		</div>
 		<div class="col-md-3">
 			<button class="btn btn-danger" ng-click="loginCtrl.exitLogin()">Salir</button>
 		</div>
 	</div>
 </div>
