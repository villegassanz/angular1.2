<div class="container">
	<h1>datos de los alumnos</h3>
	  <div class="row">
	  		<div class="col-md-3">
                <h4>nombre</h4>
                <input class="form-control" type="text" ng-model="alumnoCtrl.objAlumno.nombre" required>
            </div>
            <div class="col-md-3">
                <h4>apellido paterno</h4>
                <input class="form-control" type="text" ng-model="alumnoCtrl.objAlumno.apellido_paterno" required>
            </div>
            <div class="col-md-3">
                <h4>apellido materno</h4>
                <input class="form-control" type="text" ng-model="alumnoCtrl.objAlumno.apellido_materno" required>
            </div>
            <div class="col-md-3">
                <h4>genero</h4>
                <input class="form-control" type="text" ng-model="alumnoCtrl.objAlumno.genero" required>
            </div>
            <div class="col-md-3">
                <h4>curp</h4>
                <input class="form-control" type="text" ng-model="alumnoCtrl.objAlumno.curp" required>
            </div>
         	
	  </div>
	  <div class="row">
	  	<br>
	  </div>
	  <div class="row">
	  	<button class="btn btn-primary" ng-click="alumnoCtrl.agregarAlumno(alumnoCtrl.objAlumno)">AGREGAR</button>
	  </div>

</div>
