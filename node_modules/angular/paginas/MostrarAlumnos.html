<div class="container" ng-if="alumnoCtrl.valMosAlumno">
    <div class="row">
      <table class="table table-striped">
      <thead>
        <tr>  
          <th width="10%">Nombre
          <th width="10%">Apellido Paterno
          <th width="10%">Apellido Materno
          <th width="10%">Genero
          <th width="10%">Correo
          <th width="10%">Actualizar
          <th width="10%">Eliminar
        </tr>
      </thead>
      <tbody ng-repeat="alumno in alumnoCtrl.datos_alumnos">
      <tr class="form-inline">
        <td >
          <span>{{alumno.nombre}}</span>
        </td>
        <td >
          <span>{{alumno.apellido_paterno}}</span>
        </td>
         <td>
          <span>{{alumno.apellido_materno}}</span>
        </td>
        <td >
          <span>{{alumno.genero}}</span>
        </td>
        <td >
          <span>{{alumno.correo}}</span>
        </td>
         <td> 
            <a class="btn btn-primary"
               arial-label= "Mas.."
               data-toggle="modal" 
               data-target="#myModalEditar"
               ng-click="alumnoCtrl.getAlumnoById(alumno.id_alumno)"> 
            <i  aria-hidden="true"></i>actualiza</a>
          </td>
          <td> 
            <a class="btn btn-primary"
               arial-label= "Mas.."
               data-toggle="modal" 
               data-target="#myModalEditar"
               ng-click="alumnoCtrl.eliminar(alumno.id_alumno)"> 
            <i  aria-hidden="true"></i>eliminar</a>
          </td>
      </tr>
    </tbody>
  
    </table>
   <div class="row">
     <div class="col-md-2">
        <a ui-sref="app.inicio">REGRESAR</a>
     </div>
     <div class="col-md-8"></div>
     <div class="col-md-2">
       <button class="btn btn-success" ng-click="alumnoCtrl.pdf()">pdf</button>
     </div>
   </div>
  </div>
  <div ng-if="alumnoCtrl.valor">
    <div class="row">
    <h3 align="center">ACTUALIZAR DATOS</h3>
    <div class="row">
      <div class="col-md-3">
         <span><strong>nombre</strong></span>
         <input type="text" class="form-control" ng-model="alumnoCtrl.alumno.nombre" > 
      </div> 
      <div class="col-md-3">
         <span><strong>apellido paterno</strong></span>
         <input type="text" class="form-control" ng-model="alumnoCtrl.alumno.apellido_paterno" > 
      </div> 
      <div class="col-md-3">
         <span><strong>apellido paterno</strong></span>
         <input type="text" class="form-control" ng-model="alumnoCtrl.alumno.apellido_materno" > 
      </div> 

   </div>
   <div class="row">
     <div class="col-md-3">
         <span><strong>genero</strong></span>
         <input type="text" class="form-control" ng-model="alumnoCtrl.alumno.genero" > 
      </div> 
      <div class="col-md-3">
         <span><strong>correo</strong></span>
         <input type="text" class="form-control" ng-model="alumnoCtrl.alumno.correo" > 
      </div> 
   </div>
  </div>
  <div class="row">
    <button class="btn btn-primary" ng-click=alumnoCtrl.updateAlumno()>ACTUALIZAR</button>
  </div>

  </div>
</div>
